<!DOCTYPE html>

<head>
    <title>JavaScript Page</title>
    <link rel="stylesheet" href="4-3.css">
    <script src="4-2.js"></script>
</head>
<body>
    <h1 id="main-heading">INST 377 Lab 4</h1>

    <div class="container">
        
        <div class="section">
            <form id="alertForm">
                <label for="name">Enter Your Name: </label>
                <input type="text" id="name" name="name" required>
                <button type="button" onclick="alertMe()">Alert Me</button>
            </form>
        </div>
    
        <div class="section">
            <form id="textForm">
                <label for="textInput">Enter Text: </label>
                <input type="text" id="textInput" name="textInput">
                <button type="button" onclick="validateText()">Validate Text</button>
            </form>
        </div>
    
        <div class = "section_two">
            <button onclick="changeColor()">Change Color</button>            
        </div>
    
        <div class="section_two">
            <button onclick="addText()">Add Text</button>
        </div>

    </div>

    
    

</body>
</html>
